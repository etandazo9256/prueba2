{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}
{% block subtitle %}Modificar datos del usuario{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-white">
        <h5 class="card-title mb-0">Editar Usuario</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" 
                       value="{{ usuario.usuario }}" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            
            <div class="mb-3">
                <label for="confirmar_password" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmar_password" name="confirmar_password">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Actualizar Usuario
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
