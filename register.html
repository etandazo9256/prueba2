<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Registro</h2>
            <form method="post">
                <input type="text" name="usuario" placeholder="Usuario" class="form-control mb-3">
                <input type="password" name="password" placeholder="Contraseña" class="form-control mb-3">
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" class="form-control mb-3">
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
            <p class="text-center mt-3">
                <a href="/login">Volver al login</a>
            </p>
        </div>
    </div>
</body>
</html>
