{% extends "base.html" %}

{% block title %}Nueva Compra{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4><i class="bi bi-cart-plus"></i> Nueva Compra</h4>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select name="id_proveedor" class="form-control" required>
                    <option value="">Seleccionar proveedor...</option>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id_proveedor }}">
                        {{ proveedor.nombre }} ({{ proveedor.ruc }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Producto</label>
                <select name="producto_id" class="form-control" required>
                    <option value="">Seleccionar producto...</option>
                    {% for producto in productos %}
                    <option value="{{ producto.id_producto }}">
                        {{ producto.nombre }} (Ãšltimo precio: ${{ producto.precio_compra }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" min="1" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label class="form-label">Precio Unitario</label>
                    <input type="number" step="0.01" name="precio" class="form-control" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label class="form-label">Total</label>
                    <input type="text" class="form-control" id="total_calculado" readonly>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="/compras" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Registrar Compra
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cantidadInput = document.querySelector('input[name="cantidad"]');
    const precioInput = document.querySelector('input[name="precio"]');
    const totalInput = document.getElementById('total_calculado');
    
    function calcularTotal() {
        const cantidad = parseInt(cantidadInput.value) || 0;
        const precio = parseFloat(precioInput.value) || 0;
        const total = cantidad * precio;
        totalInput.value = '$' + total.toFixed(2);
    }
    
    cantidadInput.addEventListener('input', calcularTotal);
    precioInput.addEventListener('input', calcularTotal);
});
</script>
{% endblock %}
