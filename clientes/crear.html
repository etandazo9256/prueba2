{% extends "base.html" %}

{% block title %}Nuevo Cliente{% endblock %}
{% block subtitle %}Agregar un nuevo cliente al sistema{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-person-plus me-2"></i>
                    Crear Nuevo Cliente
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('crear_cliente') }}">
                    <div class="row">
                        <!-- Nombre -->
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">
                                <i class="bi bi-person me-1"></i> Nombre Completo *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   name="nombre" 
                                   required
                                   placeholder="Ej: Juan Pérez">
                        </div>
                        
                        <!-- Cédula -->
                        <div class="col-md-6 mb-3">
                            <label for="cedula" class="form-label">
                                <i class="bi bi-card-text me-1"></i> Cédula/RUC *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="cedula" 
                                   name="cedula" 
                                   required
                                   placeholder="Ej: 1234567890">
                        </div>
                        
                        <!-- Teléfono -->
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">
                                <i class="bi bi-telephone me-1"></i> Teléfono
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="telefono" 
                                   name="telefono" 
                                   placeholder="Ej: 0991234567">
                        </div>
                        
                        <!-- Correo -->
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">
                                <i class="bi bi-envelope me-1"></i> Correo Electrónico
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="correo" 
                                   name="correo" 
                                   placeholder="Ej: cliente@ejemplo.com">
                        </div>
                        
                        <!-- Dirección -->
                        <div class="col-md-12 mb-3">
                            <label for="direccion" class="form-label">
                                <i class="bi bi-geo-alt me-1"></i> Dirección
                            </label>
                            <textarea class="form-control" 
                                      id="direccion" 
                                      name="direccion" 
                                      rows="2"
                                      placeholder="Dirección completa del cliente"></textarea>
                        </div>
                    </div>
                    
                    <!-- Botones -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('listar_clientes') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Crear Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
